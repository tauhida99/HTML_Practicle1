<html>
    <head>
        <title>List</title>
    </head>

    <body>
        <h1 align="center">To illustrate Nested and Definition list tags </h1><br>
        <hr><br>

        <b>An ordered nested list:</b>
        <ol>
            <li>Coffee</li>
            <li>Tea 
                <ol type="a">
                    <li>Black tea</li>
                    <li>Green tea
                        <ol type="i">
                            <li>China</li>
                            <li>Africa</li>
                        </ol>
                    </li>
                </ol>
            </li>
            <li>Milk</li>
        </ol>

        <b>A Definition list:</b><br>

        <dl>
            <dt>Bangalore</dt>
            <dd>-Capital city of Kamataka</dd>
            <dt>Mumbai</dt>
            <dd>-Capital city of Maharashtra</dd>
        </dl>

    </body>
    </html>
